services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:1.29.4
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

